<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="favicon-32x32.png">
    <title>Order Summary</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="box1">
          <img class="hero" src="illustration-hero.svg" alt="hero" />
        </div>
        <div class="box2">
          <p class="head">Order Summary</p>
          <p class="description">
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
        </div>
        <div class="box3">

          <div class="item1">

    <div class="music">
            <img class="music1" src="icon-music.svg" alt="Musictunes">
          </div>

          <div class="plan">
            Annual Plan <br>
            <p class="year"> $59.99/year</p>
          </div>

          <div class="change">
          <a href="#">   Change </a>  
          </div>

          </div>
          <div class="item2">Proceed to payment</div>
          <div class="item3">Cancel Order</div>
        </div>
        
        <p class="coder">
          Coded by <a href="https://www.instagram.com/neerajk_11/">
            Neeraj
          </a>
        </p>
      </div>
    
    </div>

  
  </body>
